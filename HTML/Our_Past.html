<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Past</title>
  <link rel="stylesheet" href="/CSS/Our_Past.css" />
</head>

<body>
  <main class="page">
    <!-- VERTICAL BLEND BACKGROUND (2 images) -->
    <div class="bg bg-bottom" aria-hidden="true"></div>
    <div class="bg bg-top" aria-hidden="true"></div>

    <!-- Top Nav -->
    <header class="topbar">
      <a class="brand" href="/index.html" aria-label="Home">
        <img class="brand-logo" src="/Images/NP Logo.png" alt="Ngee Ann Polytechnic logo" />
      </a>

      <nav class="nav-pill" aria-label="Primary navigation">
        <a href="/index.html#about" class="nav-link">About</a>
        <a href="/HTML/Our_Past.html" class="nav-link active">Our Past</a>
        <a href="#/index.html#stories" class="nav-link">Stories</a>
        <a href="/HTML/map.html" class="nav-link">Map</a>
        <a href="#profile" class="nav-icon" aria-label="Profile">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12a4.2 4.2 0 1 0-4.2-4.2A4.2 4.2 0 0 0 12 12Zm0 2c-4.2 0-7.6 2.2-7.6 4.8a1.2 1.2 0 0 0 1.2 1.2h12.8a1.2 1.2 0 0 0 1.2-1.2c0-2.6-3.4-4.8-7.6-4.8Z"/>
          </svg>
        </a>
      </nav>
    </header>

    <!-- CENTERED CONTENT WRAPPER -->
    <section class="content-center">
      <div class="content-inner">
        <h1 class="hero-title">The Past of NP</h1>
        <p class="hero-subtitle">Click on a decade below to start exploring</p>

        <div class="decades">
          <div class="decades-grid">
            <a class="decade-card" href="/HTML/1960_Story.html"
               style="--tag-bg: rgba(255, 215, 0, 0.80); --tag-color: #2b1a00;">
              <img src="/Images/1960 decade.jpg" alt="1960s" />
              <span class="decade-tag">1960s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(139, 94, 60, 0.78); --tag-color: #ffffff;">
              <img src="/Images/1970 decade.jpg" alt="1970s" />
              <span class="decade-tag">1970s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(90, 130, 95, 0.78); --tag-color: #ffffff;">
              <img src="/Images/1980 decade.jpg" alt="1980s" />
              <span class="decade-tag">1980s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(40, 60, 90, 0.78); --tag-color: #ffffff;">
              <img src="/Images/1990 decade.jpg" alt="1990s" />
              <span class="decade-tag">1990s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(150, 40, 40, 0.78); --tag-color: #ffffff;">
              <img src="/Images/2000 decade.jpg" alt="2000s" />
              <span class="decade-tag">2000s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(90, 90, 210, 0.78); --tag-color: #ffffff;">
              <img src="/Images/2010 decade.jpg" alt="2010s" />
              <span class="decade-tag">2010s</span>
            </a>

            <a class="decade-card" 
               style="--tag-bg: rgba(40, 40, 40, 0.75); --tag-color: #ffffff;">
              <img src="/Images/2020 decade.jpg" alt="2020s" />
              <span class="decade-tag">2020s</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/JavaScript/pop_Up.js"></script>
</body>
</html>
