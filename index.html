<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body>
  <main class="page">
    <section class="hero" aria-label="Landing hero section">
      <!-- Background image -->
      <img class="hero-bg" src="./Images/Landing Page backgound picture.jpg" alt="Landing Page BG Image" />

      <!-- Dark overlay for text contrast -->
      <div class="hero-overlay" aria-hidden="true"></div>

      <!-- Top bar -->
      <header class="topbar">
        <a class="brand" href="index.html">
          <!-- Replace this logo -->
          <img class="brand-logo" src="./Images/NP Logo.png" alt="NP Logo" />
        </a>

        <nav class="nav" aria-label="Primary">
          <a href="#about" class="nav-link">About</a>
          <a href="#past" class="nav-link">Our Past</a>
          <a href="#story" class="nav-link">Your Story</a>
        </nav>
      </header>

      <!-- Main content -->
      <div class="hero-content">
        <h1 class="hero-title">
          Welcome to<br />
          <span class="hero-title-strong">Ngee Ann Polytechnic</span>
        </h1>

        <p class="hero-subtitle">
          Empowering a new generation<br />
          of innovators and leaders.
        </p>

        <div class="hero-actions">
          <a class="btn btn-primary" href="#learn">Learn More</a>
          <a class="btn btn-ghost" href="#contact">Contact Us</a>
        </div>
      </div>

      <!-- Bottom bar -->
      <div class="bottom-bar">
        <span class="bottom-text">LESGO!</span>
      </div>
    </section>
  </main>
</body>
</html>
